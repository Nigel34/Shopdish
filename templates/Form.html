<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Css/form.css' %}">
</head>
<body>
<a href="{% url 'about' %}">About</a>
<a href="{% url 'home' %}">Home</a>
<a href="{% url 'gallery' %}">Gallery</a>

<form action="">
    <legend>Registration form</legend>
    <br><br>

    <label for="fname">First Name:</label>
    <input type="text" id="fname" required="required" >
    <br><br>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" required="required">
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required="required">
    <br><br>

    <label for="pword">Password:</label>
    <input type="password" id="pword" required="required">
    <br><br>

    <label for="pword2">Re-type Password:</label>
    <input type="password" id="pword2" required="required">
    <br><br>

    <label for="cnct">Contact:</label>
    <input type="number" id="cnct" required="required">
    <br><br>

    <label for="gender">Gender:</label>
    <select name="" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="rather not say">Rather not say</option>
    </select>
    <br><br>

    <button>Submit</button>

</form>

</body>
</html>
